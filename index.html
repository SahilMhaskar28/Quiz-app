<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="quiz">
        <h2 class="question" id="question">quiz question</h2>
      </div>
      <hr />
      <ul class="answer">
        <li>
          <input type="radio" name="answer" class="ansRd" id="a" />
          <label for="a" class="option_1">quize option</label>
        </li>
        <li>
          <input type="radio" name="answer" class="ansRd" id="b" />
          <label for="b" class="option_2">quize option</label>
        </li>
        <li>
          <input type="radio" name="answer" class="ansRd" id="c" />
          <label for="c" class="option_3">quize option</label>
        </li>
        <li>
          <input type="radio" name="answer" class="ansRd" id="d" />
          <label for="d" class="option_4">quize option</label>
        </li>
      </ul>
      <hr />
      <div class="btn">
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
